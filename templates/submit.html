<!DOCTYPE html>

</html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IrisBuddy</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->
  </head>
  <body>

    <!-- <form action="#n" method="post" name="sign up for beta form"> -->
    <form action="/submit" method="POST" name="submit">
      <div class="header">
         <p>IrisBuddy</p>
      </div>

      <div class="description">
        <p>What flower measurements do you have?</p>
      </div>

      <div class="input">
        <input type="text" class="button" id="email" name="email" value = "6.4, 2.8, 5.6, 2.2" placeholder="2.3, 4.1, 1.3, 3.6">
        <input type="submit" class="button" id="submit" value="Predict">
      </div>

      {% if text %}
      <div class="prediction_div">
        
          <p id="prediction_header">Predicted Species</p>
          <p id="prediction_text">{{ text }}</p>
        
      </div>
      {% endif %}

    </form>
  </body>
</html>
